<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia de Estudiantes</title>
  <link rel="stylesheet" href="/CSS/Style.css">
</head>
<body>
  <h1>Asistencia de Estudiantes</h1>

  <form id="form-agregar">
    <input type="text" id="nombre-estudiante" placeholder="Nombre del estudiante" required>
    <button type="submit">Agregar Estudiante</button>
  </form>

  <table id="tabla-asistencia">
    <thead>
      <tr>
        <ul id="lista-estudiantes"></ul>
        <th>Nombre del Estudiante</th>
        <th>Estado de Asistencia</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los estudiantes serán añadidos dinámicamente -->
    </tbody>
  </table>

  <button id="btn-resumen">Ver Resumen</button>
  <div id="resumen-asistencia"></div>

  <script src="/js/script.js"></script>
  <script>
    // Seleccionamos el botón y el div donde se mostrará el resumen
    const btnResumen = document.getElementById('btn-resumen');
    const resumenAsistencia = document.getElementById('resumen-asistencia');

    // Implementamos el evento click para el botón
    btnResumen.addEventListener('click', function() {
      // Cambiamos el contenido del div con el resumen de la asistencia
      resumenAsistencia.innerHTML = 'Aquí va el resumen de la asistencia de los participantes del evento.';
    });
    
    // Función para mostrar estudiantes del localStorage
function mostrarEstudiantes() {
    let estudiantes = JSON.parse(localStorage.getItem('estudiantes')) || [];
    let listaEstudiantes = document.getElementById('lista-estudiantes'); // Suponiendo que tienes un contenedor con ese id

    listaEstudiantes.innerHTML = ''; // Limpiar lista anterior
    estudiantes.forEach(estudiante => {
        let item = document.createElement('li');
        item.textContent = estudiante.nombre; // Suponiendo que cada estudiante tiene un campo 'nombre'
        listaEstudiantes.appendChild(item);
    });
}

// Llamar a la función para mostrar estudiantes al cargar la página
window.onload = mostrarEstudiantes;
  </script>

  
</body>
</html>
